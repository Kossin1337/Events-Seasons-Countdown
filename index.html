<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events countdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
  <!-- font awesome -->

  <!-- javascript -->
  <script src="app.js" type="module"></script>
</head>
<body>
  <h1 class="main-header">Seasons and events countdown timer</h1>
  <div class="events-wrapper">
    <!-- 4 seasons -->
    <div class="seasons-container">
      <!-- SPRING -->
      <div class="season spring">
        <h2 class="event-title">spring</h2>
        <div class="countdown-container">
          <div class="countdown-box countdown-days">
            <h4 class="time days spring-days">XX</h4>
            <span>days</span>
          </div>
          <div class="countdown-box countdown-hours">
            <h4 class="time hours spring-hours">XX</h4>
            <span>hours</span>
          </div>
          <div class="countdown-box countdown-minutes">
            <h4 class="time minutes spring-minutes">XX</h4>
            <span>minutes</span>
          </div>
          <div class="countdown-box countdown-seconds">
            <h4 class="time seconds spring-seconds">XX</h4>
            <span>seconds</span>
          </div>
        </div>
      </div>
      <!-- SUMMER -->
      <div class="season summer">
        <h2 class="event-title">summer</h2>
        <div class="countdown-container">
          <div class="countdown-box countdown-days">
            <h4 class="time days summer-days">XX</h4>
            <span>days</span>
          </div>
          <div class="countdown-box countdown-hours">
            <h4 class="time hours summer-hours">XX</h4>
            <span>hours</span>
          </div>
          <div class="countdown-box countdown-minutes">
            <h4 class="time minutes summer-minutes">XX</h4>
            <span>minutes</span>
          </div>
          <div class="countdown-box countdown-seconds">
            <h4 class="time seconds summer-seconds">XX</h4>
            <span>seconds</span>
          </div>
        </div>
      </div>
      <!-- AUTUMN -->
      <div class="season autumn">
        <h2 class="event-title">autumn</h2>
        <div class="countdown-container">
          <div class="countdown-box countdown-days">
            <h4 class="time days autumn-days">XX</h4>
            <span>days</span>
          </div>
          <div class="countdown-box countdown-hours">
            <h4 class="time hours autumn-hours">XX</h4>
            <span>hours</span>
          </div>
          <div class="countdown-box countdown-minutes">
            <h4 class="time minutes autumn-minutes">XX</h4>
            <span>minutes</span>
          </div>
          <div class="countdown-box countdown-seconds">
            <h4 class="time seconds autumn-seconds">XX</h4>
            <span>seconds</span>
          </div>
        </div>
      </div>
      <!-- WINTER -->
      <div class="season winter">
        <h2 class="event-title">winter</h2>
        <div class="countdown-container">
          <div class="countdown-box countdown-days">
            <h4 class="time days winter-days">XX</h4>
            <span>days</span>
          </div>
          <div class="countdown-box countdown-hours">
            <h4 class="time hours winter-hours">XX</h4>
            <span>hours</span>
          </div>
          <div class="countdown-box countdown-minutes">
            <h4 class="time minutes winter-minutes">XX</h4>
            <span>minutes</span>
          </div>
          <div class="countdown-box countdown-seconds">
            <h4 class="time seconds winter-seconds">XX</h4>
            <span>seconds</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
